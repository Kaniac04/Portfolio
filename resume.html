<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .resume-container {
            min-height: 100vh;
            padding: 8rem 2rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .pdf-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 2rem auto;
            border-radius: 10px;
            padding: 3px; /* Added padding for gradient border */
            background: linear-gradient(
                45deg,
                var(--soft-blue),
                var(--bright-blue),
                var(--soft-blue)
            );
        }

        .glow-border {
            position: absolute;
            inset: -20px; /* Increased for wider glow */
            background: linear-gradient(
                45deg,
                rgba(127, 179, 250, 0.2),
                rgba(0, 255, 255, 0.2),
                rgba(127, 179, 250, 0.2)
            );
            filter: blur(25px); /* Increased blur for softer glow */
            animation: borderGlow 3s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes borderGlow {
            0%, 100% {
                opacity: 0.5;
                filter: blur(25px) brightness(0.8);
            }
            50% {
                opacity: 1;
                filter: blur(25px) brightness(1.2);
            }
        }

        .pdf-viewer {
            width: 100%;
            height: 90vh;
            border: none;
            background: var(--darker-bg);
            border-radius: 8px; 
            box-shadow: 0 0 30px rgba(127, 179, 250, 0.1);
            filter: brightness(0.85) contrast(0.95);
            opacity: 1;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(
                45deg,
                var(--soft-blue),
                var(--bright-blue)
            );
            color: var(--cloud-white);
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            margin-top: 2rem;
            transition: transform 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-brand">Aayushmaan Garg</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="resume.html" class="active">Resume</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Flowing Clouds Background -->

    <div class="resume-container">
        <div class="pdf-container">
            <div class="glow-border"></div>
            <iframe 
                class="pdf-viewer" 
                src="assets/resume.pdf"
                type="application/pdf">
            </iframe>
        </div>
        <a href="assets/resume.pdf" download class="download-btn">
            <i class="fas fa-download"></i>
            Download Resume
        </a>
    </div>
</body>
</html>
